<!DOCTYPE html>
<html>

<head>
  <script src="tinymce/js/tinymce/tinymce.js"></script> <!-- .min -->
  <script src="./custom_plugins/wikiworksspellchecker/plugin.js"></script>
  <link rel="stylesheet" href="./custom_plugins/wikiworksspellchecker/underline.css">

<script type="text/javascript">
    tinymce.init({
      selector: '#mytextarea',
      plugins: 'wordcount wikiworksspellchecker',
      contextmenu: "wikiworksspellchecker",
      license_key: 'gpl',
      content_css: ['./custom_plugins/wikiworksspellchecker/underline.css'],
      
      // toolbar: 'wordcount'
      // plugins: 'tinymcespellchecker',
      // spellchecker_language: 'en'
    });
  </script>
</head>

<body>
  <h1>TinyMCE Quick Start Guide</h1>
  <form method="post">
    <textarea id="mytextarea">Hello, World!</textarea>
  </form>

  <h2>Debug</h2>
  <button onclick="localStorage.clear()">Clear local storage</button>
</body>

</html>
