<!DOCTYPE html>
<html>
  <head>
    <script src="tinymce/js/tinymce/tinymce.js"></script>
    <!-- .min -->
    <script src="./custom_plugins/wikiworksspellchecker/plugin.js"></script>
    <link
      rel="stylesheet"
      href="./custom_plugins/wikiworksspellchecker/underline.css"
    />

    

  <script type="text/javascript">
    tinymce.init({
      selector: '#mytextarea',
      license_key: 'gpl',
      plugins: 'wordcount wikiworksspellchecker lists',
      contextmenu: "wikiworksspellchecker",
      content_css: ['./custom_plugins/wikiworksspellchecker/underline.css'],
      toolbar: 'undo redo | formatselect | bold italic underline strikethrough | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | spellcheck_btn',
      formats: {
        orderedlist: { selector: "ol" }
      }
    });
  </script>
</head>

   
 

  <body>
    <h1>TinyMCE Quick Start Guide</h1>
    <form method="post">
      <textarea id="mytextarea">Hello, World!</textarea>
    </form>
    <button><a href="./preview_screen.html">Preview</a></button>
    <h2>Debug</h2>
    <button onclick="localStorage.clear()">Clear local storage</button>
  </body>
</html>
